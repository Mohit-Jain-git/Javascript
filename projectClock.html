<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Project Time</title>
  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
      a = new Date();
      date = a.toLocaleDateString(undefined, options);
      time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
      document.getElementById('time').innerHTML = time + "<br> on " + date;
    }, 1000);
  </script>
</head>

<body>
  <div class="container my-4" style="border: 2px solid gray; padding: 20px; background-color: gray;">
    <div class="jumbotron">
      <h1 class="display-4">Current Time is: <span id="time"></span></h1>
      <p class="lead">This is a simple clock which tells u the current time with day, date, month and year. </p>
      <hr class="my-4">
      <p>It uses the HTML, CSS and Javascript.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
      </p>
    </div>
  </div>
